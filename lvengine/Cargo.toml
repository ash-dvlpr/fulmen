[package]
name = "lvengine"
authors = ["Xeros08 <42175313+Xeros08@users.noreply.github.com>"]
version = "0.0.1"
description = "Rendering Engine made with Vulkan"
crate-type = ["rlib"]
edition = "2021"

[dependencies]
winit = "0.26.1"
ash = { version = "0.36.0", default-features = false, features = ["linked", "debug"] }
# ash-window = "0.9.0"

[features]
default = ["extension_enabling"]
validation_layers = ["layer_enabling"]
extension_enabling = []
layer_enabling = []
# Vulkan Features should be added as crate features so that the 'LveApplicationBuilder'
# can enable VK-Features itself if the cargo feature is enabled. 



